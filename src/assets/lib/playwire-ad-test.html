<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Playwire Test Ads for MTS</h1>

  <div id="sidebar-med-rect-atf" style="height: 500px; width: 500px; background-color: green;"></div>
  <div style="height: 100px;"></div>
  <div id="sidebar-med-rect-btf"></div>

  <script type="text/javascript">
    var tyche = {
      mode: "tyche",
      // test config NOT to be used in production
      config: "https://config.playwire.com/1024452/v2/websites/73198/banner.json",
      passiveMode: true, // sets passiveMode to active
      onReady: () => {
        console.log('Playwire is initializeed');
        console.log(tyche);

        window.tyche.addUnits([
          {   // Tagged unit requires container
            // HTML elemment ID ie. - element#id 
            selectorId: 'sidebar-med-rect-atf',
            // Tagged unit types - med_rect_atf, med_rect_btf, 
            // leaderboard_atf, leaderboard_btf, sky_atf, sky_btf
            type: 'med_rect_atf'
          },
          {
            selectorId: 'sidebar-med-rect-btf',
            type: 'med_rect_btf'
          },
          {
            type: 'bottom_rail'
          }
        ]).then(() => {
          console.log('Units created ...');
        }).catch((e) => {
          // catch errors
          console.log(e);
        });
      }
    };
  </script>

  <script id="tyche" src="https://cdn.intergi.com/hera/tyche.js" type="text/javascript">
  </script>

  <script>
    window.resfreshAds = () => {
      window.tyche.displayUnits();

      console.log('Displayed...');
    }
  </script>

  <button onclick="resfreshAds()">Refresh display</button>
</body>

</html>
