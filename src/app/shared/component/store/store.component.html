<div class="single-product store">
    <div class="product-item">
        <div class="product-img">
            <img src="assets/images/shopping/product/product.jpg" alt="product" />
        </div>
        <div class="product-body">
            <h2>{{ store.name }}</h2>
            <a [routerLink]="['/shop', store.slug]">
                <button type="button" class="buy-btn">Shop Now</button>
            </a>
        </div>
    </div>
</div>
