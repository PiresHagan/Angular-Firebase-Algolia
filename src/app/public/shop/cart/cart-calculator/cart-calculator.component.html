<div class="order-summary-section">
  <h4>Order Summary</h4>

  <ul class="order-list">
    <li class="order"  *ngFor="let product of products">
        <span>{{ product.name }}</span>
      <strong>{{ product?.discountedPrice | currency :'USD':'symbol':'1.0-2' }}</strong>
    </li>
    <li class="total-value">
      <span>Total</span>
      <strong>{{ totalValue | currency :'USD':'symbol':'1.0-2' }}</strong>
    </li>
  </ul>
  <div class="cart-btn">
    <a [routerLink]="['/shop']">
     Continue Shopping
    </a>
    <a [routerLink]="['/shop/checkout']">
        Checkout
    </a>
    </div>
</div>
