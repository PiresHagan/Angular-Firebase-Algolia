<div class="participant_wrapper">
    <div class="participant_info">
        <span class="participant-online-icon" *ngIf="session_participant?.is_online == true"></span>
        <span class="participant-offline-icon" *ngIf="session_participant?.is_online == false"></span>
        <img class="participant-profile-img" src="{{avatarData?.url}}" alt="{{avatarData?.alt}}" width="50px" height="50px"/>
        <strong class="participant_name">
            {{session_participant?.user_name}}
        </strong>
