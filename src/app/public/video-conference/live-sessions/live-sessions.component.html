   <div class="container">
    <div class="session-main">
        <div class="main-session-banner" style="background: url('assets/images/video-conference/sessions-web-header.png');">
            <div class="session-banner-content">
                <!--<h2>My Trending Stories</h2>-->
                <!--<p>{{'LiveSessionsText' | translate}}</p>-->
            </div>
        </div>

        <div class="lsession-content">
            <div class="mega-menu-header">
                <div class="container">
                    <div class="lsessions-header">
                        <table>
                            <tr>
                                <td>
                                    <nz-form-item>
                                        <nz-form-control >
                                            <select class="round" #selectList (change)="getsearchfield(selectList.value) ">
                                                <option value="name">{{ 'sessionTitle' }} </option>
                                                <option value="description">{{ 'sessionDescription' }} </option>
                                            </select>
                                        </nz-form-control>
                                    </nz-form-item>
                                </td>
                                <td>
                                    <nz-form-item >
                                        <input type="text"  nz-input
                                            placeholder=" {{ 'search' }} {{ 'liveSessions' }}"
                                            #searchres  (change)="getsearchres(searchres.value) "/>
                                    </nz-form-item>
                                </td>
                                <td>
                                    <nz-form-item>
                                        <nz-form-control >
                                            <button nz-button nzType="primary" nzSize="large" nzSearch
                                                (click)="liveSessionssearch()" >{{'search'}}</button>
                                            <button class="m-l-10" nz-button nzType="primary" nzSize="large" nzSearch
                                                (click)="resetSearch()">{{'Reset'}}</button>
                                        </nz-form-control>
                                    </nz-form-item>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <nz-tabset class="page-header-tab">
                <nz-tab nzTitle="Live Sessions">
                    <div nz-row [nzGutter]="15" class="center-box-list">
                        <div nz-col class="gutter-row standard-col mb-3"   nzXs="24" nzSm="12" nzMd="8" nzLg="8" *ngFor="let lsession of vcLiveSessionsData">
                            <div class="lsession-box">
                                <a [routerLink]="['/video-conference',lsession.id]">
                                    <img [src]="lsession.image.url" alt="lsession.image.alt" onerror="this.src='./assets/images/video-conference/sessions-web-sumbnail.png';" >
                                </a>
                                <div class="lsession-box-content">
                                        <h2>
                                           {{lsession?.name}}
                                        </h2>
                                        <p>
                                            {{lsession?.description}}
                                        </p>
                                    <div class="lsession-fix-btn">
                                        <button type="button" nz-button [nzType]="'default'" [disabled]="(lsession?.is_started && lsession?.is_started==false) || (lsession?.is_ended &&lsession?.is_ended==true)" class="red-btn join-btn" [routerLink]="['/video-conference',lsession.id]">
                                            Join Now
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </nz-tab>
            </nz-tabset>
        </div>
    </div>
</div>
