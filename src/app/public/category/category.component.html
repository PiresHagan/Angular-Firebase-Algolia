<section>
    <div class="container-fluid">
        <div class="title-row">
            <h1 class="cat-yellow">
                {{category.title}}
            </h1>
            <div class="right-btn-bar">
                <div class="category-newsletter-container">
                    <span class="cat-yellow"> </span>
                    <form action="" method="post" id="form_add_sub_cat">
                        <input type="hidden" name="csrfmiddlewaretoken" value="dM4QEapppMGbO2CnodWzQm2slYLJTdJp">
                        <input name="category-constant_contact" [value]="category.title" type="text" hidden="">

                        <div class="form-group">
                            <input class="form-control newsletter-input" id="id_category-email" maxlength="100"
                                name="category-email" placeholder="Subscribe newsletter" type="email"
                                required="">
                            <button class="btn">Subscribe</button>
                            <div class="clearfix"></div>
                        </div>
                    </form>
                    <div class="clearfix"></div>
                </div>
                <div class="btn-rss cat-light-blue-bg">
                    <a href="https://mytrendingstories.com/category/life-and-styles/feed/">
                        Subscribe RSS <i class="fa fa-rss" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>


        <div class="row article-row cat-box">


            <div class="col-sm-15" *ngFor="let article of articles">


                <div class="item-card item-card-life-and-styles">
                    <a [routerLink]="article.slug">
                        <div class="item-card-image">

                            <img [src]="article.featured_imageObj.image" [alt]="article.featured_imageObj.title">

                        </div>
                        <div class="item-card-content">
                            <div class="item-card-category">
                                <h3>{{category.title}}</h3>
                                <div class="pull-right">
                                    <span class="item-card-author">{{article._author}}</span>
                                    <img class="avatar" [src]="article.authorObj.avatarObj.image" [alt]="article._author">
                                </div>
                            </div>
                            <div class="item-card-title">
                                <h4>{{article.title}}</h4>
                            </div>
                            <div class="item-card-texte">
                                <p>{{article.summary}}</p>
                            </div>
                        </div>
                    </a>
                </div>


            </div>

        </div>


        <div class="row">
            <div class="pagination">
                <span class="step-links">
                    <span class="current">
                        Page 1 of 1378
                    </span>
                    <a class="btn page-btn" href="https://mytrendingstories.com?page=2"><i
                            class="fa fa-angle-right"></i></a>
                </span>
            </div>
        </div>
    </div>
</section>
