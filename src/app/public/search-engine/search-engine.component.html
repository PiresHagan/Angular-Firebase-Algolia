<section class="sr-engine-sec">
    <ais-instantsearch [config]="config">
      <div class="container">
          <div class="sr-brand">
              <div class="sr-brand-item" *ngFor="let brands of articleBrand">
                  <div class="sr-brand-logo"><img src="{{brands.image}}" /></div>
                  <span class="sr-brand-name">{{brands.name}}</span>
              </div>
             
              <div class="sr-brand-item btn">
                  <a href="#">Buy</a>
              </div>
  
              
          </div>
          <div class="sr-bar-with-ads">
              <div class="ads">
                  <span>ads</span>
              </div>
              <div class="sr-bar">
                  <div class="sr-box">
                    <ais-search-box></ais-search-box> 
                    <!-- <input type="text" class="sr-input-bar" placeholder="Search article.." />
                      <img src="assets/images/search-engine/search-icon.png" /> -->
                  </div>
              </div>
              <div class="ads">
                  <span>ads</span>
              </div>
          </div>
          
            <ais-refinement-list attribute="brand"></ais-refinement-list>
            <ais-configure [searchParameters]="{ hitsPerPage: 14 }"></ais-configure>
            <ais-hits>
              <ng-template let-hits="hits" let-results="results">
                <!-- {{hits | json}} -->
                <div class="sr-article-sec">
                    
                    <div class="sr-article-sec-item ads-main" *ngIf="hits.length > 5" [ngStyle]="{'order': 5}">
                        <div class="ads">Special ads</div>
                    </div>
                    
                    <div class="sr-article-sec-item" *ngFor="let hit of hits; let i=index"  [ngStyle]="{'order': OrderIndex + i}">
                        <div class="sr-article-img"><img src="{{hit.image}}" alt="aticle" /></div>
                        <div class="sr-article-detail">
                            <div class="sr-article-txt">
                                <!-- <h2>How U.S Politics Has Changed Over The Years </h2> -->
                                <h2>{{hit.meta.title}}</h2>
                            </div>
                            <div class="sr-avtar">
                                <img src="{{hit.image}}" alt="avtar" />
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
             <ais-pagination></ais-pagination>
              </ng-template>
            </ais-hits>
          
          <!-- <div class="next-btn">
              <a href="#">Next Page</a>
          </div> -->
      </div>
  </ais-instantsearch>
  </section>
