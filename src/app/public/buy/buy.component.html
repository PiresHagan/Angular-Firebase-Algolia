<section class="buy-sec">
    <div class="container">
        <div class="page-title">
            Buy Our Monthaly Package
        </div>
        <div class="buy-main">
            <div class="buy-header-img">
                <img src="assets/images/buy.jpg" />
                <div class="monthly-price">Monthaly Price</div>
            </div>
            <div class="buy-content">
                <div class="price">$100</div>
                <div class="buy-btn-main">
                    <button class="buy-btn" nz-button nzType="primary" (click)="showModal()">Buy it</button>
                    <nz-modal
                        [(nzVisible)]="isVisible"
                        nzTitle="My Trending Stories"
                        (nzOnCancel)="handleCancel()"
                        (nzOnOk)="handleOk()"
                        [nzOkLoading]="isOkLoading"
                        >
                        <p class="text-black">Please, sign in or sign up before buying your spot</p>
                        </nz-modal>
                </div>
            </div>
        </div>
    </div>
</section>
