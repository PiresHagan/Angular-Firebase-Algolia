<section class="jobsBannerSection">
  <div class="container h-100">
    <div class="row h-70 align-items-end justify-content-center">
      <div class="col-lg-6 col-sm-8 ">
        <h1 class="mainHeadingJobs">{{'jobsSearchCategoriesHeading' | translate}}</h1>

      </div>
    </div>
    <div class="row h-30 align-items-center">
      <div class="col-md-12">
        <a class="jobsBannerBackButton" [routerLink]="['/jobs']"> <img src="../../../assets/images/jobs/leftArrow.svg" /> Back</a>
      </div>
    </div>
  </div>
</section>
<section class="jobsSearchSection">
  <div class="container">

    <ais-instantsearch [config]="config">
      <div class="row">
        <div class="col-md-12">
          <div class="page-title">
            {{'jobsSearchCategories' | translate}}
          </div>
        </div>
        <div class="col">
          <!-- <ais-search-box></ais-search-box> -->
          <div class="searchBar">
            <input type="search" placeholder="{{'SearchJobs' | translate}}" [(ngModel)]="searchQuery" (input)="applySearchFilter()" />
            <img src="../../../assets/images/jobs/search.png" />
          </div>
        </div>
        <div *ngIf="!checkUserLogin" class="col-md-3">

          <div class="jobslinksButton">
            <a href="/auth/login" class="loginButtonJob">{{'login' | translate}}</a>
            <a href="/auth/signup" class="signupButtonJob">{{'signUp' | translate}}</a>
          </div>
        </div>
      </div>

      <div class="jobSection">

        <!-- <ais-hits>
          <ng-template let-hits="hits"> -->
            <div class="row">
              <div *ngFor="let group of filteredCategories" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
                <div class="categoryBox">
                  <img src="../../../assets/images/jobs/category-image.png" />
                  <div class="categoryBox-inner">
                    <h5>{{group.label}}</h5>
                    <p>{{group.total}}+ {{'jobsSearchCategoriesPostedText' | translate}}</p>
                    <a [routerLink]="['/job/joblist']" [queryParams]="{ query: group.label.toLowerCase() }">
                      View <img src="../../../assets/images/jobs/rightArrowIcon.svg" /></a>
                  </div>
                </div>
              </div>
            </div>
          <!-- </ng-template>
        </ais-hits> -->
        <!-- <ais-configure [searchParameters]="{ hitsPerPage: 16 }"></ais-configure>
        <div class="jobs-pagination">
          <ais-pagination></ais-pagination>
        </div> -->
      </div>
    </ais-instantsearch>
  </div>
</section>
