<div class="container-fluid p-h-0 p-v-20 h-100 bg">
    <div class="d-flex flex-column justify-content-between h-100">
        <div class="d-none d-md-block"></div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-7 col-lg-7 m-h-auto">
                    <nz-card class="m-b-60 shadow-lg">
                        <div class="d-flex flex-wrap align-items-center justify-content-between m-b-30">
                            <img class="img-fluid" alt="" src="assets/images/logo/logo.png" style="margin-left:-20px">
                            <h2 class="m-b-0">{{'yourInterests' | translate}}</h2>
                        </div>
                        <form nz-form [formGroup]="interestForm" class="login-form" (ngSubmit)="submitForm()"
                            *ngIf="notificationConfigList.length">
                            <!-- <p class="m-b-30">Select your favorite topics so we craft a curated content list.</p> -->
                            <nz-list [nzDataSource]="notificationConfigList" [nzRenderItem]="notification"
                                [nzItemLayout]="'horizontal'">
                                <ng-template #notification let-item>
                                    <nz-list-item [nzActions]="[configStatus]">
                                        <ng-template #configStatus>
                                            <nz-switch [formControlName]="item.id" [ngModel]="item.status"
                                                [nzCheckedChildren]="checkedTemplate2nd"
                                                [nzUnCheckedChildren]="unCheckedTemplate2nd"></nz-switch>
                                            <ng-template #checkedTemplate2nd><i class="font-size-12" nz-icon
                                                    nzType="check"></i></ng-template>
                                            <ng-template #unCheckedTemplate2nd><i class="font-size-12" nz-icon
                                                    nzType="close"></i></ng-template>
                                        </ng-template>
                                        <nz-list-item-meta [nzTitle]="notificationTitle" [nzAvatar]="notificationIcon">
                                            <ng-template #notificationIcon>
                                                <nz-avatar [nzIcon]="item.icon" [ngClass]="item.color" class="m-t-5">
                                                </nz-avatar>
                                            </ng-template>
                                            <ng-template #notificationTitle>
                                                <h5 class="font-weight-semibold m-b-0">{{item.title}}</h5>
                                                <p class="m-b-0 font-weight-normal" *ngIf="false">{{item.desc}}</p>
                                            </ng-template>
                                        </nz-list-item-meta>
                                    </nz-list-item>
                                </ng-template>
                            </nz-list>
                            <br />
                            <div class="d-flex align-items-center justify-content-between">
                                <nz-form-item style="display: none;">
                                    <nz-form-control>
                                        <label nz-checkbox formControlName="later">
                                            <span><a>{{'doItLater' | translate}}</a></span>
                                        </label>
                                    </nz-form-control>
                                </nz-form-item>
                                <nz-form-item>
                                    <nz-form-control>
                                        <div>
                                            <button nz-button class="login-form-button" [nzType]="'primary'"
                                                [nzLoading]="isFormSaving">Next</button>
                                        </div>
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                        </form>
                    </nz-card>
                </div>
            </div>
        </div>
        <div class="d-none d-md-flex p-h-40 justify-content-between">
            <span class="">Â© 2020 ThemeNate</span>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a class="text-dark text-link" routerLink="/terms">Terms</a>
                </li>
                <li class="list-inline-item">
                    <a class="text-dark text-link" routerLink="/contact">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</div>
