
<section class="is-signup-main">
    <div class="is-signup-center">
        <div class="row no-gutters h-100">
            <div class="col-sm-6 col-lg-5 is-form-img" style="background-image:url('assets/images/others/sign-up-mts.png')">
                <div class="is-banner-content">
                    <div  class="is-logo">
                        <img src="assets/images/logo/logo-white.png" alt="">
                    </div>
                    <div class="is-img-title">
                        <h3>{{'thePeopleVoice' | translate}}</h3>
                        <p>{{'loginBannerDes' | translate}}</p>
                    </div>
                    <div class="is-signup-footer">
                        <span class="text-white">© 2020 My Trending Stories</span>
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <a class="text-white text-link" routerLink="/terms">{{'loginTerms' | translate}}</a>
                            </li>
                            <li class="list-inline-item">
                                <a class="text-white text-link" routerLink="/contact">{{'loginContact' | translate}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-sm-6  col-lg-7 bg-white">
                <div class="is-signup-form-main">
                    <div class="is-form">
                        <div>
                            <h2>{{'ResetPassword' | translate}}</h2>
                            <form nz-form [formGroup]="resetPasswordForm" class="login-form" (ngSubmit)="submitForm()">
                                <nz-alert nzType="error" [nzDescription]="errorReset"  *ngIf="errorReset">
                                    <ng-template #errorReset>
                                        <ng-container>
                                            Email not found in our records. <a href="/signup">Sign up</a>.
                                        </ng-container>
                                    </ng-template>
                                </nz-alert>
                                <nz-alert nzType="success" [nzDescription]="successReset"  *ngIf="successReset">
                                    <ng-template #successReset>
                                        <ng-container>
                                            An email has been sent to you. <a href="/login">Log in</a>.
                                        </ng-container>
                                    </ng-template>
                                </nz-alert>
                                <div *ngIf="!successReset">
                                    <nz-form-item class="is-icon"> 
                                        <!-- <nz-form-label nzRequired nzFor="email">{{'loginInputEmail' | translate}}</nz-form-label> -->
                                        <nz-form-control nzErrorTip="{{'loginEmailError' | translate}}">
                                            <input type="text" nz-input formControlName="email" placeholder="{{'loginInputEmail' | translate}}" id="email">
                                            <img src="assets/images/sign-up/email.png" />
                                        </nz-form-control>
                                    </nz-form-item>
                                    <nz-form-item>
                                        <nz-form-control>
                                            <div class="text-center">
                                                <button nz-button class="is-login-btn" [nzType]="'primary'">{{'resetSubmit' | translate}}</button>
                                            </div>
                                        </nz-form-control>
                                    </nz-form-item>   
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
