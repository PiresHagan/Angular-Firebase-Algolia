<nz-card>
    <div class="container">
        <br />
        <nz-steps [nzCurrent]="2">
            <nz-step nzTitle="{{'artCompose' | translate}}"></nz-step>
            <nz-step nzTitle="{{'artFeaturedImage' | translate}}"></nz-step>
            <nz-step nzTitle="{{'artOptimize' | translate}}"></nz-step>
            <!-- <nz-step nzTitle="{{'artPromote' | translate}}"></nz-step> -->

            <!-- <nz-step nzTitle="Publish"></nz-step> -->
        </nz-steps>
        <br />
        <nz-divider></nz-divider>
        <nz-skeleton [nzLoading]="loading" [nzActive]="loading">
            <form nz-form>
                <nz-form-item>
                    <nz-form-label [nzSpan]="6" nzFor="title">{{'artMetaTitle' | translate}}</nz-form-label>
                    <nz-form-control [nzSpan]="14">
                        <input nz-input name="title" [(ngModel)]="title" type="text" id="title">
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label [nzSpan]="6" nzFor="description">{{'artMetaDesc' | translate}}</nz-form-label>
                    <nz-form-control [nzSpan]="14">
                        <textarea rows="4" nz-input name="description" [(ngModel)]="description"></textarea>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-label [nzSpan]="6" nzFor="keywords">{{'artMetaKeyword' | translate}}</nz-form-label>
                    <nz-form-control [nzSpan]="14">
                        <textarea rows="4" nz-input name="keywords" [(ngModel)]="keywords"></textarea>
                    </nz-form-control>
                </nz-form-item>
