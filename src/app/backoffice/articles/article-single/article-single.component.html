<nz-card>
    <div class="container">
        <nz-skeleton [nzLoading]="loading" [nzActive]="loading">
            <h2 class="font-weight-normal m-b-10">{{article.title}}</h2>
            <div class="media align-items-center m-b-25">
                <nz-avatar nzSrc="{{article.avatar.url}}"></nz-avatar>
                <div class="m-l-10">
                    <h6 class="m-b-0">{{article.author.fullname}}</h6>
                    <span class="text-muted font-size-13">{{article.published_on | date:'medium'}}</span>
                </div>
            </div>
            <img class="img-fluid w-100" [src]="article.image.url" alt="">
            <div class="m-t-30 lh-1-8" innerHTML="{{article.content}}">

            </div>
            <hr>
            <div class="m-t-40">
                <nz-list [nzDataSource]="articleComments" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
                    <ng-template #item let-item>
                        <nz-comment nzAuthor="{{item.user_details.displayName}}"
                            nzDatetime="{{item?.published_on.seconds * 1000 | date:'medium' }}">
                            <nz-avatar nz-comment-avatar nzIcon="user" nzSrc="{{item.user_details.photoURL}}">
                            </nz-avatar>
                            <nz-comment-content>
                                <p innerHTML={{item.repliedOn}} *ngIf="item.repliedOn" class="replied-comment"></p>
                                <p innerHTML={{item.message}}></p>
                            </nz-comment-content>
                        </nz-comment>
                    </ng-template>
                </nz-list>
            </div>
            <div class="m-t-30 text-center">
                <nz-spin nzSimple [nzSize]="'large'" *ngIf="loadingMore"
                    nzTip="{{'artLoadingMoreComment' | translate}}">
                </nz-spin>
            </div>
        </nz-skeleton>
    </div>
</nz-card>
