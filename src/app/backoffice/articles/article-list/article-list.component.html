<div class="page-header">
    <div class="row align-items-md-center">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-5">
                    <nz-input-group [nzPrefix]="searchPrefix">
                        <input type="text" [(ngModel)]="searchQuery" (change)="searchArticle()" nz-input
                            placeholder="Search Article">
                    </nz-input-group>
                    <ng-template #searchPrefix>
                        <i class="opacity-04" nz-icon nzType="search"></i>
                    </ng-template>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="text-md-right m-v-10">
                <button nz-button nzType="primary" [routerLink]="['compose']">
                    <i nz-icon nzType="plus"></i>
                    <span>New Article</span>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <nz-card *ngFor="let item of (articles)">
        <nz-skeleton [nzLoading]="loading" [nzActive]="loading">
            <div class="row">
                <div class="col-md-4">
                    <img class="img-fluid" [src]="item?.featured_imageObj?.image" [alt]="item.title">
                </div>
                <div class="col-md-8">
                    <h4 class="m-b-10">{{item.title}}</h4>
                    <div class="m-b-15">
                        <div class="d-flex align-items-center">
                            <div class="d-flex align-items-center">
                                <nz-avatar nzSize="small" [nzSrc]="item.authorObj?.avatarObj?.image"></nz-avatar>
                                <div class="m-l-10">
                                    <span
                                        class="text-gray font-weight-semibold">{{item.authorObj?.first_name+' '+item.authorObj?.last_name}}</span>
                                </div>
                            </div>
                            <div class="text-gray">
                                <nz-divider nzType="vertical"></nz-divider>
                                <span>{{item.created_at | date:'medium'}}</span>
                            </div>
                        </div>
                    </div>
                    <p class="lh-1-8 m-b-20">
                        <span>{{item.excerpt}}</span>
                    </p>
                    <div class="text-right">
                        <a [routerLink]="['/app/article/single']" class="font-weight-semibold" nz-button
                            nzType="default" nzGhost>Read More</a>
                    </div>
                </div>
            </div>
        </nz-skeleton>
    </nz-card>
    <div class="m-t-30 text-center">
        <nz-pagination [nzPageIndex]="1" [nzTotal]="10"></nz-pagination>
    </div>
</div>
