<div class="container">
    <div class="ad-network-section">
        <div class="page-header">
            <div class="row">
                <div class="col-md-12 inline-flex-div">
                    <div class="m-v-10 d-inline-block">
                      <button class="custom-btn" nz-button nzType="primary" [routerLink]="" nz-button nzType="primary" (click)="showModal()">
                          <i nz-icon nzType="plus"></i>
                          <span>Add New</span>
                      </button>
                      <nz-modal
                        [(nzVisible)]="isVisible"
                        nzTitle="Add Site"
                        (nzOnCancel)="handleCancel()"
                        (nzOnOk)="handleOk()"
                        [nzOkLoading]="isOkLoading"
                        >
                        <form nz-form [formGroup]="addSiteForm">
                          <nz-form-item>
                            <nz-form-label nzRequired>Site URL</nz-form-label>
                            <nz-form-control>
                              <nz-input-group nzAddOnBefore="https://">
                                <input type="text" nz-input formControlName="url" placeholder="example.com"/>
                              </nz-input-group>
                            </nz-form-control>
                          </nz-form-item>
                          <nz-form-item>
                            <nz-form-label nzRequired>Average Daily Traffic</nz-form-label>
                            <nz-form-control>
                              <nz-select formControlName="daily_traffic" nzAllowClear nzPlaceHolder="Select Traffic">
                                <nz-option *ngFor="let item of dailyTrafficOptions" [nzValue]="item.value" [nzLabel]="item.label"></nz-option>
                              </nz-select>
                            </nz-form-control>
                          </nz-form-item>
                          <nz-form-item>
                            <nz-form-label>Current AD Revenue</nz-form-label>
                            <nz-form-control>
                              <nz-select formControlName="revenue" nzAllowClear nzPlaceHolder="Select Revenue">
                                <nz-option *ngFor="let item of adRevenueOptions" [nzValue]="item.value" [nzLabel]="item.label"></nz-option>
                              </nz-select>
                            </nz-form-control>
                          </nz-form-item>
                        </form>
                      </nz-modal>
                    </div>
                </div>
            </div>
        </div>
        
<nz-table #sortTable>
    <thead>
      <tr>
        <th>List of Sites</th>
        <th>Ad Unit</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>https://mytrendingstories.com/</td>
        <td><button routerLink="/app/ad-network/ad-units" class="custom-btn" type="button">Ad Unit</button></td>
        <td>Active</td>
      </tr>
    </tbody>
  </nz-table>
       

      
       

    </div>

</div>
