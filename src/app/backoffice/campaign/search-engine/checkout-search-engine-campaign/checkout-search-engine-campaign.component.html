<div class="container m-t-10">
    <div class="profile-article-list">
        <nz-card [nzBordered]="false" nzTitle="{{ 'CampCheckOut' | translate}}">
            <!-- <h4>{{ 'CampHeadMessage' | translate}}</h4> -->

            <form nz-form [formGroup]="checkoutCampaign" class="login-form"
                (ngSubmit)="submitForm(checkoutCampaign.value)">

                <div class="row">
                    <div class="col-md-12">
                        <nz-card nzTitle="{{'CampaignDetails' | translate}}">


                            <nz-form-item>
                                <nz-form-label>{{'CampBrandImage' | translate}}</nz-form-label>

                                <nz-avatar [nzShape]="'square'" [nzSize]="200" nzIcon="user"
                                    [nzSrc]="campaignData?.brandImage?.url" accept="image/*">
                                </nz-avatar>
                            </nz-form-item>


                            <nz-form-item>
                                <nz-form-label>{{'CampBrandName' | translate}}</nz-form-label>
                                <nz-form-control>
                                    {{campaignData?.brandName}}
                                </nz-form-control>
                            </nz-form-item>

                            <nz-form-item>
                                <nz-form-label>{{'CampBrandURL' | translate}}</nz-form-label>
                                <nz-form-control>
                                    <a href="{{campaignData?.brandUrl}}" target="_blank">
                                        {{campaignData?.brandUrl}}</a>

                                </nz-form-control>
                            </nz-form-item>

                            <nz-form-item>
                                <nz-form-label>{{'CampaignDate' | translate}}</nz-form-label>
                                <nz-form-control>
                                    {{campaignData?.campaignDate | date:'medium'}}
                                </nz-form-control>
                            </nz-form-item>
                        </nz-card>
                    </div>
                    <!-- <div class="col-md-12">
                        <nz-form-item>
                            <nz-form-label>{{'CampBillingInfoLable' | translate}}</nz-form-label>
                            <nz-form-control
                                nzErrorTip="{{'CampBillingInfoLable' | translate}} {{'required' | translate}}">
                                <textarea rows="4" nz-input name="content"
                                    formControlName="campaignBillingInfo"></textarea>
                            </nz-form-control>
                        </nz-form-item>
                    </div> -->
                </div>
                <div class="billing-container">



                    <nz-card nzTitle="{{'CardDetails' | translate}}">
                        <nz-alert nzType="info" nzMessage="{{'PaymentCardMsg' | translate}}" class="m-b-10" nzShowIcon
                            *ngIf="paymentError"></nz-alert>

                        <nz-skeleton *ngIf="!Cards">

                        </nz-skeleton>
                        <div class="credit-card  selectable" *ngFor="let card of Cards"
                            [class.selected]="isDefault === true">

                            <div class="credit-card-last4">
                                {{card.last4}}
                            </div>
                            <div class="credit-card-expiry">
                                {{card.exp_month}}/{{card.exp_year}}
                            </div>
                        </div>
                        <button (click)="updateBilling()" [nzLoading]="loading" nz-button
                            nzType="primary">{{'CampBillingBtn' | translate}}</button>

                    </nz-card>

                    <!-- <app-update-billing></app-update-billing> -->
                </div>
                <!-- </nz-card>  -->
                <br />
                <div class="d-flex align-items-center justify-content-between">
                    <nz-form-item>
                        <nz-form-control>
                            <div>
                                <button nz-button class="login-form-button" [disabled]="paymentError"
                                    [nzType]="'primary'"
                                    [nzLoading]="isFormSaving">{{'CampMakePayment' | translate}}</button>
                            </div>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </form>
        </nz-card>
    </div>
</div>
